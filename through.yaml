common:
  env: "prod"
  logFile: ""

server:
  addr: ":18889"
  privateKey: "cert/server.key"
  crtFile: "cert/server.crt"
  caFile: "cert/ca.crt"

client:
  socksAddr: ":18887"
  httpAddr: ":18888"
  privateKey: "cert/client.key"
  crtFile: "cert/client.crt"
  poolSize: 10
  resolvers:
    - dot: "223.6.6.6"
    - dot: "dns.pub"
    - dot: "185.222.222.222"
  servers:
    - name: "local"
      addr: "127.0.0.1:8888"
      net: "tcp"
  rules:
    - "host-suffix: ad.com, reject"
    - "host-match: cn, direct"
    - "ip-cidr: 127.0.0.1/8, direct"
    - "geo: CN, direct"
    - "match-all, forward: local"